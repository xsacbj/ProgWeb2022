<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto de Computação</title>
    <style>
        div{
            position: absolute;
            top: 0;
            left: 0;
        }
        .blue{
            background-color: blue;
            width: 100px;
            height: 100px;
            z-index: 3;
        }
        .green{
            background-color: green;
            width: 200px;
            height: 200px;
            z-index: 2;
        }
        .red{
            background-color: red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="blue"></div>
    <div class="green"></div>
    <div class="red"></div>
    
</body>
</html>
