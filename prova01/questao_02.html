<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esfera</title>
    <style>
        .Info{
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        label{
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <section class="Info">
        
        <label for="raio">
            Raio da Esfera
            <input id="raio" type="number"/>
        </label>
        <label>
            Area 
            <input id="area"  readonly />
        </label>
        <label>
            Volume
            <input id="volume" readonly/>
        </label>
    </section>
    <button type="button" onclick="Calc()">Calcular</button>
    <script>
        function Calc(){
           const raioInput = document.getElementById('raio');
           const areaInput = document.getElementById('area');
           const volumeInput = document.getElementById('volume');

           const raio = raioInput.value;

           if(raio<0){
               alert("insira um raio não negativo");
               raioInput.value = 0;
               return;

           }

           const area = 4*Math.PI*Math.pow(raio, 2);
           const volume = 4*Math.PI*Math.pow(raio, 3)/3;

           areaInput.value = area.toFixed(2);
           volumeInput.value = volume.toFixed(2);
        }
    </script>
</body>
</html>
